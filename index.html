function randomFrom(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
}

// AUDIO
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function playSound(type) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();
    osc.connect(gain);
    gain.connect(audioCtx.destination);

    if (type === "good") {
        osc.frequency.value = 700;
        gain.gain.value = 0.08;
        osc.type = "triangle";
    }

    if (type === "bad") {
        osc.frequency.value = 200;
        gain.gain.value = 0.12;
        osc.type = "sawtooth";
    }

    if (type === "big") {
        osc.frequency.value = 950;
        gain.gain.value = 0.15;
        osc.type = "square";
    }

    if (type === "gaidys") {
        osc.frequency.value = 120;
        gain.gain.value = 0.2;
        osc.type = "square";
    }

    osc.start();
    osc.stop(audioCtx.currentTime + 0.12);
}

function showBigText(text) {
    bigText.textContent = text;
    bigText.style.opacity = "1";

// FIREBASE FUNCTIONS
async function addHistory(text) {
    await addDoc(collection(db, "history"), {
        text: text,
        createdAt: serverTimestamp()
    });
}

async function saveScore(name, scoreValue) {
    const ref = doc(db, "scores", name);
    const existing = await getDoc(ref);

    if (!existing.exists() || existing.data().score < scoreValue) {
        await setDoc(ref, {
            name: name,
            score: scoreValue,
            updatedAt: serverTimestamp()
        });
    }
}

// LIVE LISTENERS
const historyQuery = query(collection(db, "history"), orderBy("createdAt", "desc"), limit(15));
onSnapshot(historyQuery, (snapshot) => {
    historyEl.innerHTML = "";
    snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("log");
        div.innerHTML = data.text;
        historyEl.appendChild(div);
    });
});

const scoreQuery = query(collection(db, "scores"), orderBy("score", "desc"), limit(10));

    leaderboardEl.innerHTML = "";
    let rank = 1;
    snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");

];

function getRandomItem() {
    let totalChance = items.reduce((sum, i) => sum + i.chance, 0);
    let rand = Math.random() * totalChance;

    for (let item of items) {
        rand -= item.chance;
        if (rand <= 0) return item;
    }
    return items[0];
}

});

// SPAWN ITEMS
function spawnItem() {
    if (!gameRunning) return;

    const itemData = getRandomItem();
    const item = document.createElement("div");
    item.classList.add("item");
    item.textContent = itemData.emoji;

    item.style.left = Math.random() * (window.innerWidth - 50) + "px";
    item.style.top = "-60px";

    gameArea.appendChild(item);

    let fallSpeed = 4 + Math.random() * 6;

    const fallInterval = setInterval(async () => {
        if (!gameRunning) {
            clearInterval(fallInterval);
            item.remove();
            return;
        }

        let y = parseFloat(item.style.top);
        y += fallSpeed;
        item.style.top = y + "px";

        const itemRect = item.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (
            itemRect.bottom >= playerRect.top &&
            itemRect.left < playerRect.right &&
            itemRect.right > playerRect.left
        ) {
            score += itemData.points;
            scoreEl.textContent = score;
            playSound(itemData.sound);

            if (itemData.points > 0) {
                showBigText(randomFrom(catchPhrasesGood));
                addHistory(`${itemData.emoji} <b>${playerName}</b> pagavo ${itemData.name} (+${itemData.points})`);
            } else {
                showBigText(randomFrom(catchPhrasesBad));
                addHistory(`${itemData.emoji} <b>${playerName}</b> pagavo ${itemData.name} (${itemData.points})`);
            }

            item.remove();
            clearInterval(fallInterval);
        }

        if (y > window.innerHeight) {
            item.remove();
            clearInterval(fallInterval);
        }

    }, 20);
}

function startGame() {
    const spawnInterval = setInterval(() => {
        if (!gameRunning) {
            clearInterval(spawnInterval);
            return;

        spawnItem();

        if (!gameRunning) return;

        timeLeft--;
        timeEl.textContent = timeLeft;

        if (timeLeft <= 0) {
            gameRunning = false;
            clearInterval(timerInterval);
            endGame();
        }
    }, 1000);
}
