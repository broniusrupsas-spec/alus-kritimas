<script type="module">

// GAME STATE

];

];

function randomFrom(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
}

// ====== AUDIO (REAL SOUND) ======
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

function beep(freq, duration, type="sine", vol=0.15) {
    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.type = type;
    osc.frequency.value = freq;

    gain.gain.value = vol;

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    osc.start();
    osc.stop(audioCtx.currentTime + duration);
}

function playSound(kind) {
    if (kind === "good") {
        beep(700, 0.08, "triangle", 0.18);
        setTimeout(() => beep(900, 0.07, "triangle", 0.15), 80);
    }

    if (kind === "big") {
        beep(500, 0.1, "square", 0.22);
        setTimeout(() => beep(1000, 0.1, "square", 0.22), 90);
        setTimeout(() => beep(1400, 0.06, "triangle", 0.16), 180);
    }

    if (kind === "bad") {
        beep(160, 0.12, "sawtooth", 0.25);
        setTimeout(() => beep(120, 0.12, "sawtooth", 0.25), 100);
    }

    if (kind === "gaidys") {
        beep(130, 0.2, "square", 0.30);
        setTimeout(() => beep(260, 0.15, "square", 0.30), 180);
        setTimeout(() => beep(180, 0.2, "square", 0.30), 340);
    }

    if (kind === "event") {
        beep(400, 0.12, "triangle", 0.18);
        setTimeout(() => beep(600, 0.12, "triangle", 0.18), 140);
    }
}

function showBigText(text) {
    bigText.textContent = text;
    bigText.style.opacity = "1";
    setTimeout(() => bigText.style.opacity = "0", 650);
}

function showEvent(text) {
    eventBox.textContent = text;
    eventBox.style.opacity = "1";
    setTimeout(() => eventBox.style.opacity = "0", 2500);
}

// ===== FIREBASE =====
async function addHistory(text) {
    await addDoc(collection(db, "history"), {
        text: text,
        createdAt: serverTimestamp()
    });
}

async function saveScore(name, scoreValue) {
    const ref = doc(db, "scores", name);
    const existing = await getDoc(ref);

    if (!existing.exists() || existing.data().score < scoreValue) {
        await setDoc(ref, {
            name: name,
            score: scoreValue,
            updatedAt: serverTimestamp()
        });
    }
}

// LIVE LISTENERS
const historyQuery = query(collection(db, "history"), orderBy("createdAt", "desc"), limit(18));
onSnapshot(historyQuery, (snapshot) => {
    historyEl.innerHTML = "";
    snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("log");
        div.innerHTML = data.text;
        historyEl.appendChild(div);
    });
});

const scoreQuery = query(collection(db, "scores"), orderBy("score", "desc"), limit(10));
onSnapshot(scoreQuery, (snapshot) => {
    leaderboardEl.innerHTML = "";
    let rank = 1;
    snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("rank");
        div.innerHTML = `<span>#${rank} <b>${data.name}</b></span> <span>ğŸ€ ${data.score}</span>`;
        leaderboardEl.appendChild(div);
        rank++;
    });
});

// ===== ITEMS =====
const items = [
    { emoji: "ğŸº", points: 1, name: "AlÅ³", chance: 22, sound: "good" },
    { emoji: "ğŸ•", points: 2, name: "PicÄ…", chance: 12, sound: "good" },
    { emoji: "ğŸŸ", points: 2, name: "Bulvytes", chance: 12, sound: "good" },
    { emoji: "ğŸ€", points: 3, name: "KaÅ¡io kamuolÄ¯", chance: 10, sound: "good" },
    { emoji: "ğŸ¥ƒ", points: 5, name: "StiprÅ³ gÄ—rimÄ…", chance: 8, sound: "big" },

    { emoji: "ğŸŸ¢âšª", points: 7, name: "Å½ALGIRÄ®", chance: 6, sound: "big" },

    { emoji: "ğŸ’©", points: -3, name: "Å Å«dÄ…", chance: 7, sound: "bad" },
    { emoji: "ğŸ“", points: -10, name: "GAIDÄ®", chance: 5, sound: "gaidys" },

    { emoji: "ğŸ¤¡ DUCHAS", points: -4, name: "DUCHÄ„", chance: 6, sound: "bad" },
    { emoji: "ğŸ¤¡ LOPAS", points: -6, name: "LOPÄ„", chance: 5, sound: "bad" },
    { emoji: "ğŸ«  NEVYKÄ–LIS", points: -5, name: "NEVYKÄ–LÄ®", chance: 5, sound: "bad" }
];

function getRandomItem() {
    if (maximosAkcija) {
        // akcijos metu tik maistas
        const food = items.filter(i => ["ğŸ•","ğŸŸ"].includes(i.emoji));
        return food[Math.floor(Math.random() * food.length)];
    }

    let totalChance = items.reduce((sum, i) => sum + i.chance, 0);
    let rand = Math.random() * totalChance;

    for (let item of items) {
        rand -= item.chance;
        if (rand <= 0) return item;
    }
    return items[0];
}

// ===== START =====
startBtn.addEventListener("click", async () => {
    playerName = nameInput.value.trim();
    if (playerName === "") playerName = "Anonimas";

    playerNameEl.textContent = playerName;
    startScreen.style.display = "none";
    gameRunning = true;

    await audioCtx.resume();

    playSound("event");
    showBigText("PRADÄ–TA ğŸº");
    addHistory(`ğŸ‘¤ <b>${playerName}</b> prisijungÄ— prie gÄ—rimo misijos ğŸ»`);

    startGame();
});

// ===== PLAYER MOVE =====
document.addEventListener("mousemove", (e) => {
    if (freezeMovement) return;
    playerX = e.clientX;
    player.style.left = playerX + "px";
});

document.addEventListener("touchmove", (e) => {
    if (freezeMovement) return;
    playerX = e.touches[0].clientX;
    player.style.left = playerX + "px";
});

// ===== EVENTS =====
function triggerRandomEvent() {
    if (!gameRunning) return;

    const chance = Math.random();

    // policija
    if (chance < 0.33) {
        freezeMovement = true;
        showEvent("ğŸš” POLICIJA! 3s nejudÄ—k!");
        playSound("event");
        addHistory(`ğŸš” Policija atÄ—jo. <b>${playerName}</b> sustingo...`);

        setTimeout(() => {
            freezeMovement = false;
            showEvent("ğŸš” Policija iÅ¡Ä—jo ğŸ˜");
        }, 3000);
    }

    // maximos akcija
    else if (chance < 0.66) {
        maximosAkcija = true;
        showEvent("ğŸ›’ MAXIMOS AKCIJA! 5s tik maistas!");
        playSound("event");
        addHistory(`ğŸ›’ MAXIMOS AKCIJA! <b>${playerName}</b> dabar medÅ¾ioja picas ğŸ•`);

        setTimeout(() => {
            maximosAkcija = false;
            showEvent("ğŸ›’ Akcija baigÄ—si...");
        }, 5000);
    }

    // zalgiris run
    else {

        playSound("event");
        addHistory(`ğŸŸ¢âšª Å½ALGIRIS RUN! <b>${playerName}</b> Ä¯jungÄ— Kauno modÄ… ğŸ˜­`);

        setTimeout(() => {
            zalgirisRun = false;
            showEvent("ğŸŸ¢âšª Å½algiris run baigÄ—si...");
        }, 5000);
    }
}

// ===== SPAWN ITEMS =====
function spawnItem() {
    if (!gameRunning) return;

    const itemData = getRandomItem();
    const item = document.createElement("div");
    item.classList.add("item");
    item.textContent = itemData.emoji;

    item.style.left = Math.random() * (window.innerWidth - 80) + "px";
    item.style.top = "-60px";

    gameArea.appendChild(item);

    let fallSpeed = 4 + Math.random() * 7;

    const fallInterval = setInterval(() => {
        if (!gameRunning) {
            clearInterval(fallInterval);
            item.remove();
            return;
        }

        let y = parseFloat(item.style.top);
        y += fallSpeed;
        item.style.top = y + "px";

        const itemRect = item.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (
            itemRect.bottom >= playerRect.top &&
            itemRect.left < playerRect.right &&
            itemRect.right > playerRect.left
        ) {
            let gained = itemData.points;

            if (zalgirisRun && itemData.emoji === "ğŸŸ¢âšª") {
                gained = gained * 2;
            }

            score += gained;
            scoreEl.textContent = score;

            playSound(itemData.sound);

            if (gained > 0) {
                showBigText(randomFrom(catchPhrasesGood));
                addHistory(`${itemData.emoji} <b>${playerName}</b> pagavo ${itemData.name} (+${gained})`);
            } else {
                showBigText(randomFrom(catchPhrasesBad));
                addHistory(`${itemData.emoji} <b>${playerName}</b> pagavo ${itemData.name} (${gained})`);
            }

            item.remove();
            clearInterval(fallInterval);
        }

        if (y > window.innerHeight) {
            item.remove();
            clearInterval(fallInterval);
        }

    }, 20);
}

// ===== GAME LOOP =====
function startGame() {
    const spawnInterval = setInterval(() => {
        if (!gameRunning) {
            clearInterval(spawnInterval);
            return;
        }
        spawnItem();
    }, 500);

    const eventInterval = setInterval(() => {
        if (!gameRunning) {
            clearInterval(eventInterval);
            return;
        }

        // kas 7s Å¡ansas eventui
        if (Math.random() < 0.4) {
            triggerRandomEvent();
        }
    }, 7000);

    const timerInterval = setInterval(() => {
        if (!gameRunning) return;

        timeLeft--;
        timeEl.textContent = timeLeft;

        if (timeLeft <= 0) {
            gameRunning = false;
            clearInterval(timerInterval);
            endGame();
        }
    }, 1000);
}

            ${randomFrom(endTextsMid)}
        `;
        addHistory(`ğŸº <b>${playerName}</b> baigÄ— su <b>${score}</b> taÅ¡kÅ³. Padoriai ğŸ˜`);
    } 
    else {
        resultTitle.innerHTML = "ğŸ‘‘ ALKO IMPERATORIUS ğŸ‘‘";
        resultText.innerHTML = `

            ${randomFrom(endTextsGood)}<br><br>
            Tu oficialiai esi Lietuvos barÅ³ karalius ğŸ‡±ğŸ‡¹ğŸ»
