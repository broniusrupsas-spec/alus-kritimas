<script>
const gameArea = document.getElementById("gameArea");
const player = document.getElementById("player");
const scoreEl = document.getElementById("score");
const timeEl = document.getElementById("time");
const historyEl = document.getElementById("history");

const overlay = document.getElementById("overlay");
const resultTitle = document.getElementById("resultTitle");
const resultText = document.getElementById("resultText");

const startScreen = document.getElementById("startScreen");
const startBtn = document.getElementById("startBtn");
const nameInput = document.getElementById("nameInput");
const playerNameEl = document.getElementById("playerName");

let playerName = "BachÅ«ras";
let score = 0;
let timeLeft = 25;
let gameRunning = false;

let playerX = window.innerWidth / 2;

const items = [
    { emoji: "ğŸº", points: 1, name: "AlÅ³", chance: 35 },
    { emoji: "ğŸ•", points: 2, name: "PicÄ…", chance: 18 },
    { emoji: "ğŸŸ", points: 2, name: "Bulvytes", chance: 18 },
    { emoji: "ğŸ€", points: 3, name: "KaÅ¡io kamuolÄ¯", chance: 12 },
    { emoji: "ğŸ¥ƒ", points: 5, name: "StiprÅ³ gÄ—rimÄ…", chance: 10 },
    { emoji: "ğŸ’©", points: -3, name: "Å Å«dÄ…", chance: 5 },
    { emoji: "ğŸ“", points: -999, name: "GaidÄ¯", chance: 2 }
];

// helper random weighted
function getRandomItem() {
    let totalChance = items.reduce((sum, i) => sum + i.chance, 0);
    let rand = Math.random() * totalChance;

    for (let item of items) {
        rand -= item.chance;
        if (rand <= 0) return item;
    }
    return items[0];
}

function logEvent(text) {
    const div = document.createElement("div");
    div.classList.add("log");
    div.innerHTML = text;
    historyEl.prepend(div);

    if (historyEl.children.length > 8) {
        historyEl.removeChild(historyEl.lastChild);
    }
}

startBtn.addEventListener("click", () => {
    playerName = nameInput.value.trim();
    if (playerName === "") playerName = "Anonimas";

    playerNameEl.textContent = playerName;
    startScreen.style.display = "none";
    gameRunning = true;

    logEvent(`ğŸ‘¤ <b>${playerName}</b> prisijungÄ— prie gÄ—rimo misijos.`);
    startGame();
});

// move with mouse
document.addEventListener("mousemove", (e) => {
    playerX = e.clientX;
    player.style.left = playerX + "px";
});

// mobile touch
document.addEventListener("touchmove", (e) => {
    playerX = e.touches[0].clientX;
    player.style.left = playerX + "px";
});

// spawn falling item
function spawnItem() {
    if (!gameRunning) return;

    const itemData = getRandomItem();
    const item = document.createElement("div");
    item.classList.add("item");
    item.textContent = itemData.emoji;

    item.style.left = Math.random() * (window.innerWidth - 50) + "px";
    item.style.top = "-60px";

    gameArea.appendChild(item);

    let fallSpeed = 4 + Math.random() * 5;

    const fallInterval = setInterval(() => {
        if (!gameRunning) {
            clearInterval(fallInterval);
            item.remove();
            return;
        }

        let y = parseFloat(item.style.top);
        y += fallSpeed;
        item.style.top = y + "px";

        const itemRect = item.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        // collision
        if (
            itemRect.bottom >= playerRect.top &&
            itemRect.left < playerRect.right &&
            itemRect.right > playerRect.left
        ) {
            if (itemData.points === -999) {
                score -= 10;
                scoreEl.textContent = score;
                logEvent(`ğŸ“ <b>${playerName}</b> pagavo GAIDÄ®... (minus 10) ğŸ’€`);
            } else {
                score += itemData.points;
                scoreEl.textContent = score;

                if (itemData.points > 0) {
                    logEvent(`${itemData.emoji} <b>${playerName}</b> pagavo ${itemData.name} (+${itemData.points})`);
                } else {
                    logEvent(`${itemData.emoji} <b>${playerName}</b> pagavo ${itemData.name} (${itemData.points}) ğŸ¤¢`);
                }
            }

            item.remove();
            clearInterval(fallInterval);
        }

        if (y > window.innerHeight) {
            item.remove();
            clearInterval(fallInterval);
        }

    }, 20);
}

// timer
function startGame() {
    const spawnInterval = setInterval(() => {
        if (!gameRunning) {
            clearInterval(spawnInterval);
            return;
        }
        spawnItem();
    }, 550);

    const timerInterval = setInterval(() => {
        if (!gameRunning) return;

        timeLeft--;
        timeEl.textContent = timeLeft;

        if (timeLeft <= 0) {
            gameRunning = false;
            clearInterval(timerInterval);
            endGame();
        }
    }, 1000);
}

// end game screen
function endGame() {
    overlay.style.display = "flex";

    if (score < 15) {
        resultTitle.innerHTML = "ğŸ“ GAIDYS MODE ğŸ“";

        `;

            Ne blogai, bet dar trÅ«ksta iki legendos ğŸ˜
        `;
    } else {
        resultTitle.innerHTML = "ğŸ‘‘ ALKO IMPERATORIUS ğŸ‘‘";

            Tu esi oficialus alaus dievas ğŸ»ğŸ”¥<br>

        `;
    }

    logEvent(`ğŸ Å½aidimas baigÄ—si. <b>${playerName}</b> surinko <b>${score}</b> taÅ¡kÅ³.`);
}
</script>
